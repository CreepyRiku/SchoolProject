<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>E-Voting</title>
        <h:outputStylesheet name="css/loginCSS.css" />
    </h:head>
    <h:body>
        <div align="center">
            <h1>Login</h1>
            <h:form id="loginForm">
                <h:panelGrid columns="2">
                    <f:facet name="header">
                        <h:selectOneMenu value="#{loginBean.selectedSchool}">
                            <f:selectItems value="#{loginBean.schoolList}"/>
                        </h:selectOneMenu>
                    </f:facet>
                    
                    <h:outputLabel value="Username"/>
                    <h:inputText value="#{loginBean.user}" converter="#{userConverter}"/>
                    
                    <h:outputLabel value="Password"/>
                    <h:inputSecret value="#{pass}"/>
                    
                    <f:facet name="footer">
                        <div align="center">
                            <h:commandButton action="#{loginBean.authenticate(pass)}" value="Login"/>
                            <h:outputLink class="pw" value="pwForgotten.xhtml">Passwort vergessen?</h:outputLink>
                        </div>
                    </f:facet>
                </h:panelGrid>
                <br/>
                <h:outputText value="#{loginBean.errorMsg}" class="error"/>
            </h:form>
        </div>
    </h:body>
</html>
